<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .hex { fill: none; stroke: white; stroke-width: 10; }
      .ty-fill { fill: white; }
      .text { fill: white; font-family: sans-serif; font-size: 30px; font-weight: bold; }
    </style>
  </defs>

  <!-- Hexagon -->
  <polygon class="hex" points="200,50 300,115 300,245 200,310 100,245 100,115" />

  <!-- "T" Shape -->
  <rect class="ty-fill" x="135" y="115" width="130" height="20" />
  <rect class="ty-fill" x="185" y="135" width="30" height="60" />

  <!-- "Y" Shape -->
  <polygon class="ty-fill" points="165,135 185,155 165,200 145,185 160,155 145,135" />
  <polygon class="ty-fill" points="235,135 215,155 235,200 255,185 240,155 255,135" />

  <!-- Name Text -->
  <text x="200" y="360" text-anchor="middle" class="text">TANMAY YADAV</text>
</svg>
